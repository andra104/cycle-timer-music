<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cycle Timer with Music</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cycle Timer</h1>
    <div id="timer">25:00</div>
    <button id="start">Start</button>
    <button id="reset">Reset</button>
    <h2>Custom Timer Durations</h2>
    <label>Work Duration (minutes):</label>
    <input type="number" id="work-duration" placeholder="25">
    <label>Break Duration (minutes):</label>
    <input type="number" id="break-duration" placeholder="5">
    <h3>Background Music</h2>
    <input type="text" id="music-url" placeholder="Enter YouTube Music URL">
    <button id="load-music">Load Music</button>
    <div id="music-player"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
